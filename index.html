<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<form action="">

<h1>Pro Minecraft signup form</h1>

<label for="user">Enter your username :
    <input type="text" name="user" id="user">
</label>

<label for="dob">Date of birth

    <input type="date" name="dob" id="dob">

</label>

<label for="">Gender : 

<label for="">Male :</label>
<input type="radio" name="Gender" id="male">
<label for="">Female :</label>
<input type="radio" name="Gender" id="female">

</label>

<label for="email">Enter your email : 

    <input type="email" name="email" id="email">
</label>

<label for="phone">Your phone number 

<input type="number" name="phone" id="phone">

</label>

<label for="build">Created some builds?
<br>Upload here <i>(optional)</i>
<input type="file" name="build" id="build">
</label>

<label for="pwd">Create a password :

    <input type="password" name="pwd" id="pwd">
</label>

<label for="cpwd">Confirm password
    <input type="password" name="cpwd" id="cpwd">
</label>

<label for="checkbox">

    <input type="checkbox" name="checkbox" id="checkbox" required>
    I have read and agreed to the <a href="tc.html"> terms and Conditions</a>
</label>
<div>
    <input type="submit">
    <input type="reset">
</div>
</form>


</body>
</html>
